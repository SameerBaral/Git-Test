<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-tag</title>
</head>
<body>
    <h1>Form Example</h1>
    <form action="">
        <b>Name:</b><input type="text" size="20"><br><br>
        <b>E-mail:</b><input type="text" size="20"><br><br>
        <b>Country:</b><select >
        <option>India</option>
        <option>UK</option>
        <option>Uk</option>
    </select><br><br>
    <b>Gender:</b><input type="radio" name="gender" value="male" checked>Male
    <input type="radio" name="gender" value="female" checked>Female
    <br><br>
    <b>DOB:</b><input type="date"><br><br>
    <!-- here we use check boxes for chech miltiple option-->

    <b>Are you:Programmer</b><input type="checkbox" value="Programmer">
    <b>Webdeveloper</b><input type="checkbox">
    <br><br>
    <b>Message:</b><br><br><textarea name="message" cols="20" rows="5"></textarea>
    <br><br>

    <!-- <button>submit</button>
    <button>reset</button> -->

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">


    </form>

</body>
</html>
